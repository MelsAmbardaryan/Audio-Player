<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player</title>
</head>
<body>
   <div class="header_block">
        <div class="global_block">
            <div class="muzik_block">
                <div class="player_video">
                    <h2 id="trackName">Select a track</h2>
                </div>
                <div class="player_btn">
                    <audio id="audioPlayer"></audio>
                    <button id="prevBtn" class="round-btn">‹</button>
                    <button id="playBtn">Play</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="nextBtn" class="round-btn">›</button>
                </div>
            </div>
            <div class="video_block"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
